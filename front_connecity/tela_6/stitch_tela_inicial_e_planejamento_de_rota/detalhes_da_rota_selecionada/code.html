<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CONNECITY - Rota Acompanhando Trajeto</title>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&amp;family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<style type="text/tailwindcss">
        :root {
            --primary-color: #0d80f2;
            --secondary-color: #f0f2f5;
            --text-primary: #111418;
            --text-secondary: #60758a;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .animate-ping-slow {
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
<style>
        body {
      min-height: max(884px, 100dvh);
    }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white font-['Public_Sans','Noto_Sans',sans-serif] text-[var(--text-primary)]">
<div class="relative flex min-h-screen w-full flex-col">
<div class="absolute inset-0 z-0">
<img alt="Mapa dinâmico mostrando a localização do usuário em tempo real" class="h-full w-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCYCKu3eEgeO9Iy9Hq5SeDpUKuyQuXZ1M05fKWCnDYKeBwbfdO80XfbP1mlGuHYS0Ovh-UOdohB9rI2qf9haTj5hniuj-5dpGgKHIrR_oUNdWP9yZynBS7XJZjou3iHvHKSznAIZJY818heiZY1F8w0gUTa8lTi1dJ-JT8op16wSMpoYObOAT1IShOwl-MTKffFYWs2oRcdO-zIUaDaUmSgTy962MIwt9ftAlYFxZcha-b4ZIbYTOfCXlrOSju8k8Tx1n-b7PUchA5_"/>
<div class="absolute inset-0 flex items-center justify-center">
<div class="relative">
<div class="h-4 w-4 rounded-full bg-blue-500"></div>
<div class="animate-ping-slow absolute top-0 left-0 h-4 w-4 rounded-full bg-blue-400"></div>
</div>
</div>
</div>
<header class="sticky top-0 z-20 flex items-center justify-between bg-white/80 p-4 backdrop-blur-sm">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-white p-2 shadow-md">
<span class="material-symbols-outlined text-[var(--primary-color)]">
                    gps_fixed
                </span>
</button>
<div class="flex flex-col items-center">
<p class="text-sm text-[var(--text-secondary)]">Tempo restante</p>
<p class="text-xl font-bold text-[var(--text-primary)]">18 min</p>
</div>
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-white p-2 shadow-md">
<span class="material-symbols-outlined text-[var(--text-primary)]">
                    close
                </span>
</button>
</header>
<main class="relative z-10 mt-auto flex-1">
<div class="fixed bottom-0 left-0 w-full">
<div class="mx-2 mb-2">
<div class="mb-4 flex items-center justify-end">
<button class="flex items-center gap-2 rounded-full bg-red-500 py-2 px-4 text-white shadow-lg">
<span class="material-symbols-outlined">report</span>
<span class="text-sm font-medium">Reportar Barreira</span>
</button>
</div>
<div class="rounded-2xl bg-white p-4 shadow-2xl">
<div class="flex items-center justify-between">
<p class="text-lg font-bold text-[var(--text-primary)]">Vire à direita na Rua Guajajaras</p>
<div class="flex h-16 w-16 shrink-0 items-center justify-center rounded-full bg-blue-100 ring-4 ring-blue-200">
<span class="material-symbols-outlined text-4xl text-[var(--primary-color)]">
                                    turn_right
                                </span>
</div>
</div>
<div class="mt-4 border-t border-gray-200 pt-4">
<p class="text-sm font-medium text-[var(--text-secondary)]">Próxima parada</p>
<div class="mt-2 flex items-center justify-between">
<p class="text-base font-bold text-[var(--text-primary)]">Av. Álvares Cabral, 400</p>
<p class="text-sm font-medium text-[var(--primary-color)]">2 min</p>
</div>
<div class="mt-2 h-2 w-full overflow-hidden rounded-full bg-gray-200">
<div class="h-full w-1/4 rounded-full bg-[var(--primary-color)]"></div>
</div>
</div>
<div class="mt-4 flex gap-2">
<button class="flex flex-1 cursor-pointer items-center justify-center gap-2 rounded-lg bg-[var(--primary-color)] px-4 py-3 text-sm font-bold text-white">
<span class="material-symbols-outlined">
                                    volume_up
                                </span>
<span class="truncate">Áudio</span>
</button>
</div>
</div>
</div>
<div class="h-safe-area-bottom bg-white"></div>
</div>
</main>
<div class="fixed inset-0 z-30 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center">
<div class="w-full rounded-t-2xl bg-white p-6 sm:max-w-md sm:rounded-2xl">
<div class="flex items-center justify-between">
<h2 class="text-xl font-bold">Reportar Barreira</h2>
<button class="text-[var(--text-secondary)]">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<p class="mt-1 text-sm text-[var(--text-secondary)]">
                    Descreva o impedimento para ajudar outros usuários.
                </p>
<form class="mt-6 space-y-4">
<div>
<label class="block text-sm font-medium text-[var(--text-primary)]" for="barrier-type">Tipo de barreira</label>
<select class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="barrier-type" name="barrier-type">
<option>Selecione um tipo</option>
<option>Obstáculo na calçada</option>
<option>Falta de rampa</option>
<option>Elevador quebrado</option>
<option>Sinalização inadequada</option>
<option>Outro</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-[var(--text-primary)]" for="location">Localização precisa</label>
<div class="relative mt-1">
<input class="block w-full rounded-lg border-gray-300 pl-10 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="location" name="location" placeholder="Ex: Em frente ao nº 123" type="text"/>
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-[var(--text-secondary)]">location_on</span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-[var(--text-primary)]" for="observations">Observações adicionais</label>
<textarea class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="observations" name="observations" placeholder="Descreva mais detalhes sobre a barreira..." rows="3"></textarea>
</div>
<div>
<label class="block text-sm font-medium text-[var(--text-primary)]">Anexar foto (opcional)</label>
<div class="mt-1 flex justify-center rounded-lg border border-dashed border-gray-300 px-6 pt-5 pb-6">
<div class="space-y-1 text-center">
<span class="material-symbols-outlined mx-auto text-4xl text-gray-400">add_a_photo</span>
<div class="flex text-sm text-gray-600">
<label class="relative cursor-pointer rounded-md bg-white font-medium text-[var(--primary-color)] focus-within:outline-none focus-within:ring-2 focus-within:ring-[var(--primary-color)] focus-within:ring-offset-2 hover:text-blue-700" for="file-upload">
<span>Carregue um arquivo</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
<p class="pl-1">ou arraste e solte</p>
</div>
<p class="text-xs text-gray-500">PNG, JPG, GIF até 10MB</p>
</div>
</div>
</div>
<div class="flex gap-2 pt-4">
<button class="flex-1 rounded-lg bg-[var(--secondary-color)] py-3 text-sm font-bold text-[var(--text-primary)]" type="button">Cancelar</button>
<button class="flex-1 rounded-lg bg-[var(--primary-color)] py-3 text-sm font-bold text-white" type="submit">Enviar Reporte</button>
</div>
</form>
</div>
</div>
</div>

</body></html>
