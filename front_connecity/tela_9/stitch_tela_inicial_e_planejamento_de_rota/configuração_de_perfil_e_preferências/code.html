<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #0d7ff2;
        --secondary-color: #f2f2f2;
        --text-primary: #121212;
        --text-secondary: #6b7280;
        --background-color: #ffffff;
      }
      .dark {
        --primary-color: #0d7ff2;
        --secondary-color: #1f2937;
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --background-color: #121212;
      }
      body {
        background-color: var(--background-color);
        color: var(--text-primary);
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--background-color)]">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
<div>
<header class="flex items-center p-4 pb-2 justify-between sticky top-0 bg-[var(--background-color)] z-10 border-b border-[var(--secondary-color)]">
<button class="text-[var(--text-primary)] flex size-10 items-center justify-center rounded-full hover:bg-[var(--secondary-color)] transition-colors">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="text-[var(--text-primary)] text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Configurações</h1>
</header>
<main class="p-4">
<section class="mb-8">
<h2 class="text-[var(--text-primary)] text-lg font-bold leading-tight tracking-[-0.015em] mb-4">Perfil de Mobilidade</h2>
<div class="flex flex-wrap gap-3">
<label class="flex-1 text-center text-sm font-medium leading-normal flex items-center justify-center rounded-lg border-2 border-transparent px-4 py-3 text-[var(--text-primary)] bg-[var(--secondary-color)] has-[:checked]:bg-[var(--primary-color)] has-[:checked]:text-white relative cursor-pointer transition-colors">
                Padrão
                <input checked="" class="invisible absolute" name="mobility-profile" type="radio"/>
</label>
<label class="flex-1 text-center text-sm font-medium leading-normal flex items-center justify-center rounded-lg border-2 border-transparent px-4 py-3 text-[var(--text-primary)] bg-[var(--secondary-color)] has-[:checked]:bg-[var(--primary-color)] has-[:checked]:text-white relative cursor-pointer transition-colors">
                Idoso
                <input class="invisible absolute" name="mobility-profile" type="radio"/>
</label>
<label class="flex-1 text-center text-sm font-medium leading-normal flex items-center justify-center rounded-lg border-2 border-transparent px-4 py-3 text-[var(--text-primary)] bg-[var(--secondary-color)] has-[:checked]:bg-[var(--primary-color)] has-[:checked]:text-white relative cursor-pointer transition-colors">
                PcD
                <input class="invisible absolute" name="mobility-profile" type="radio"/>
</label>
</div>
</section>
<section class="mb-8">
<h2 class="text-[var(--text-primary)] text-lg font-bold leading-tight tracking-[-0.015em] mb-4">Preferências de Rota</h2>
<div class="space-y-6">
<div class="flex flex-col gap-2">
<label class="text-[var(--text-primary)] text-base font-medium leading-normal" for="walk-slider">Prefiro andar menos</label>
<div class="flex items-center gap-4">
<span class="text-sm text-[var(--text-secondary)]">Menos</span>
<input class="w-full h-2 bg-[var(--secondary-color)] rounded-lg appearance-none cursor-pointer accent-[var(--primary-color)]" id="walk-slider" max="100" min="0" type="range" value="70"/>
<span class="text-sm text-[var(--text-secondary)]">Mais</span>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-[var(--text-primary)] text-base font-medium leading-normal" for="transfer-slider">Prefiro menos transferências</label>
<div class="flex items-center gap-4">
<span class="text-sm text-[var(--text-secondary)]">Menos</span>
<input class="w-full h-2 bg-[var(--secondary-color)] rounded-lg appearance-none cursor-pointer accent-[var(--primary-color)]" id="transfer-slider" max="100" min="0" type="range" value="40"/>
<span class="text-sm text-[var(--text-secondary)]">Mais</span>
</div>
</div>
</div>
</section>
<section class="mb-8">
<h2 class="text-[var(--text-primary)] text-lg font-bold leading-tight tracking-[-0.015em] mb-4">Acessibilidade</h2>
<div class="bg-[var(--secondary-color)] rounded-lg">
<div class="flex items-center justify-between p-4 border-b border-[var(--background-color)]">
<p class="text-[var(--text-primary)] text-base font-normal leading-normal">Aumentar fonte</p>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[var(--primary-color)]"></div>
</label>
</div>
<div class="flex items-center justify-between p-4">
<p class="text-[var(--text-primary)] text-base font-normal leading-normal">Alto contraste</p>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[var(--primary-color)]"></div>
</label>
</div>
</div>
</section>
<section>
<h2 class="text-[var(--text-primary)] text-lg font-bold leading-tight tracking-[-0.015em] mb-4">Ajuda</h2>
<a class="flex items-center justify-between p-4 bg-[var(--secondary-color)] rounded-lg hover:bg-gray-200 transition-colors" href="#">
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-[var(--text-secondary)]">help_outline</span>
<p class="text-[var(--text-primary)] text-base font-normal leading-normal">Perguntas Frequentes</p>
</div>
<span class="material-symbols-outlined text-[var(--text-secondary)]">chevron_right</span>
</a>
</section>
</main>
</div>
<footer class="sticky bottom-0 bg-[var(--background-color)]">
<div class="flex justify-around border-t border-[var(--secondary-color)] pt-2 pb-3">
<a class="flex flex-col items-center justify-end gap-1 text-[var(--text-secondary)]" href="#">
<span class="material-symbols-outlined">map</span>
<p class="text-xs font-medium tracking-[0.015em]">Rotas</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-[var(--text-secondary)]" href="#">
<span class="material-symbols-outlined">bookmark</span>
<p class="text-xs font-medium tracking-[0.015em]">Favoritos</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-[var(--primary-color)]" href="#">
<span class="material-symbols-outlined">person</span>
<p class="text-xs font-medium tracking-[0.015em]">Perfil</p>
</a>
</div>
</footer>
</div>
</body></html>
